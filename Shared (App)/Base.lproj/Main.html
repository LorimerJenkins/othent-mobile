    <img src="../Icon.png" width="128" height="128" alt="Othent Icon">
    <p class="platform-ios">To enable Othent, open<br/>
    <button class="platform-ios open-preferences link-button">Settings</button> &gt; <strong>Safari</strong> &gt; <strong>Extensions</strong>.</p>
    <p class="platform-mac state-unknown">You can turn on Othent’s extension in Safari Extensions preferences.</p>
    <p class="platform-mac state-on">Othent’s extension is currently on. You can turn it off in Safari Extensions preferences.</p>
    <p class="platform-mac state-off">Othent’s extension is currently off. You can turn it on in Safari Extensions preferences.</p>
    <button class="platform-mac open-preferences">Quit and Open Safari Extensions Preferences…</button>
